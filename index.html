<!DOCTYPE html>
<html>
<head>
    <title>File Comparison Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>File Comparison Tool</h1>
        <form action="/compare" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="file1">Upload File 1:</label>
                <input type="file" id="file1" name="file1" accept=".xls,.xlsx" required>
            </div>
            
            <div class="file-upload">
                <label for="file2">Upload File 2:</label>
                <input type="file" id="file2" name="file2" accept=".xls,.xlsx" required>
            </div>
            
            <button type="submit" class="compare-btn">Compare Files</button>
        </form>
        
        {% if result %}
        <div class="result">
            <h2>Comparison Result:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
